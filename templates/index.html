<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
</head>
<body>
    <div class="container">
    <!--add jumbotron to header-->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!--add a button to activate scraping script-->
            <p><a class="btn btn-success btn-lg active" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!--mars news-->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2><b>Latest Mars News</b></h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!--featured image-->
        <!--first level-->
        <div class="row" id="mars-featured-image">
            <!--second level-->
            <div class="col-md-8">
                <h2 class = "text-center">Featured Mars Image</h2>
                <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
            </div>
            <!--mars facts-->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h4 class="text-center">Mars Facts</h4>
                    
                    {{mars.facts | safe}}
                </div>
            </div>
        </div>
        <div class="row" id="hemi" style="margin-top: 50px">
            <h2 class = "text-center" >Mars Hemispheres</h2> 
            {% for h in mars.hemi %}
            <div class="col-md-6">
                <div class = "img-thumbnail">
                    <img src="{{ h.img_url }}" class="img-responsive" alt="Responsive image">
                    <h4 class = "text-center">{{h.title}} class</h4>
                </div>
            </div>     
             {%endfor%}
            
        </div>
    </div>
</body>
</html>
